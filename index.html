<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome to Candy-Crush</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="style1.css">
   <script defer src="script.js"></script>
</head>
<body>
   <div class="home">
      <span id="element"></span>
      <ul>
      <div id="home" class="decoration" onclick="startGamePlay()"><li><a href="#container">Play Game</a></li></div>
      <div id="details" class="decoration"><li><a href="index3.html" target="_blank">How To Play</a></li></div>
      <div id="exit" class="decoration"><li><a href="index2.html" target="_blank">Our Team</a></li></div>
      </ul>
   </div>
   <div id="container">
   <!-- Timer Display -->
   <div id="timer" class="decoration">Time left: 30</div> 

   <!-- Warning Message (Hidden Initially) -->
   <div id="warning" style="display: none;">⚠ Hurry Up! </div>

   <!-- Score Display -->
   <h1>Score: <span id="score">0</span></h1>
  
   
   <!-- Game Board -->
   <div id="board"></div>

   <!-- Pop-up Box (Hidden Initially) -->
   <div class="pop-up" id="popup" style="display: none;">
      <h2>Time's Up!</h2>
      <p>Your final score: <span id="finalScore">0</span></p>
      <button type="button" onclick="closePopup()">OK</button>
   </div>  
   </div>
   <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
   <script>
      var typed = new Typed('#element', {
        strings: ['Welcome to the World of Candies.......','You can play our game now👍👍'],
        typeSpeed: 70,
      });
   </script>
</body> 
</html>
