<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <title>HOW TO PLAY</title>
</head>
<body>
  <div class="container" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
    HOW TO PLAY! ⁉️
  </div>
  <div class="div1" data-aos="zoom-in">
    <ul>
      <li>✔️ The game consists of four different types of candies to match.</li>
      <li>✔️ Swap candies to align three or more of the same type.</li>
      <li>✔️ Every successful match bursts the candies and gives +1 point.</li>
      <li>✔️ Play within the given time limit to score as much as possible.</li>
    </ul>
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
